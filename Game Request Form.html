<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Request Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      color: #111;
    }

    /* Background video */
    #myVideo {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    /* Navigation bar */
    .content {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
      padding: 15px 0;
      text-align: center;
      z-index: 10;
    }
    .content a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
      font-size: 18px;
      transition: font-size 0.3s ease, color 0.3s ease;
    }
    .content a:hover {
      font-size: 22px;
      color: deepskyblue;
    }
    .search-box {
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      margin-left: 20px;
    }

    /* Form container */
    .form-container {
      background: rgba(255, 255, 255, 0.88);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
      margin: 140px auto 40px; /* space below nav */
      text-align: center;
      z-index: 1;
      position: relative;
    }
    .form-container h2 {
      margin-bottom: 20px;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .form-container button {
      background-color: green;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .form-container button:hover {
      background-color: darkblue;
    }
	  button[type="submit"]:hover {
  background: #0369a1;       /* darker blue */
  transform: scale(1.05);    /* scaling */
  box-shadow: 0 6px 15px rgba(0,0,0,0.25); /* shadow */
}

  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline id="myVideo">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>

  <!-- Navigation bar -->
  <div class="content">
    <a href="black_pearl_video_background.html">Home</a>
    <a href="about us.html">About us</a>	
    <a href="adventure catogory.html">Adventure</a>
    <a href="music.html">Music Blends</a>	
    <a href="contact us.html">Contact us</a>
    <a href="Game Request Form.html">Request Games</a>
    <input type="text" class="search-box" placeholder="Search here...">
  </div>

  <!-- Form -->
  <div class="form-container">
    <h2>Game Submission</h2>
	  <p style="font-size: 16px">Tell us the games you want to see added. We usually respond within 24â€“48 hours.<p>
    <form id="gameForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="game" placeholder="Game(s) needed..." required></textarea>
      <button type="submit">Submit</button>
		<p style="font-size: 10px">By submitting, you agree to our request guidelines.</p>
    </form>
  </div>
</body>
</html>
